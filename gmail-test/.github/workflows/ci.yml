name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r high_score_version/requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 high_score_version/src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 high_score_version/src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        pip install black
        black --check high_score_version/src high_score_version/tests || true
    
    - name: Type checking with mypy
      run: |
        pip install mypy
        mypy high_score_version/src --ignore-missing-imports || true
    
    - name: Run tests with pytest
      run: |
        pip install pytest pytest-cov
        pytest high_score_version/tests -v --cov=high_score_version/src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security check
      run: |
        bandit -r high_score_version/src -f json -o bandit-report.json || true
    
    - name: Check dependencies with Safety
      run: |
        safety check --file high_score_version/requirements.txt || true

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint radon
    
    - name: Run pylint
      run: |
        pip install pylint
        pylint high_score_version/src --exit-zero
    
    - name: Analyze code complexity
      run: |
        radon cc high_score_version/src -a || true
        radon mi high_score_version/src || true

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Build documentation
      run: |
        pip install sphinx sphinx-rtd-theme
        cd high_score_version && sphinx-build -b html docs docs/_build || true
