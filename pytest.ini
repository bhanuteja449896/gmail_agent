[pytest]
minversion = 6.0
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    smoke: Smoke tests
    regression: Regression tests

filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
